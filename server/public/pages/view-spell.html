<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Detail | DnD Portal</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/view-spell.css">
</head>
<body class="dark-theme">

    <!-- Navbar -->
    <div class="navbar main-header">
        <div class="nav-content">
            <a href="/index.html">
                <div class="nav-left">
                    <i class="fas logo fa-dragon "></i>
                    <span class="brand">HeroVault</span>
                </div>
            </a>
            <div class="nav-center create-navbar">
                <div id="nav-title" class="cteate-title">View Spell</div>
            </div>
            <div class="nav-right profile">
                <div class="profileimg"></div>
                <div class="profilename">Adventure Master</div>
            </div>
        </div>
    </div>

    <main class="spell-detail-container">
        
        <div id="loading-state" class="status-message">
            <i class="fa-solid fa-spinner fa-spin"></i> Načítám kouzlo...
        </div>

        <div id="error-state" class="status-message hidden">
            <i class="fa-solid fa-triangle-exclamation"></i> Kouzlo nenalezeno nebo došlo k chybě.
        </div>

        <!-- Spell Content -->
        <article id="spell-content" class="spell-card hidden">
            
            <!-- Header -->
            <header class="spell-header">
                <div class="header-text">
                    <h1 id="s-name">Spell Name</h1>
                    <div class="spell-meta">
                        <span id="s-level-school">Level 1 Evocation</span>
                    </div>
                </div>
                <!-- Image Wrapper -->
                <div class="header-image-wrapper hidden" id="s-image-wrapper">
                    <img id="s-image" src="" alt="Spell Image">
                </div>
            </header>

            <div class="tapered-rule"></div>

            <!-- Details Grid -->
            <section class="spell-details-grid">
                <div class="detail-item">
                    <span class="detail-label">Casting Time</span>
                    <span id="s-cast-time" class="detail-value">1 Action</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Range</span>
                    <span id="s-range" class="detail-value">60 feet</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Components</span>
                    <span id="s-components" class="detail-value">V, S</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Duration</span>
                    <span id="s-duration" class="detail-value">Instantaneous</span>
                </div>
                <div class="detail-item hidden" id="box-classes">
                    <span class="detail-label">Classes</span>
                    <span id="s-classes" class="detail-value">Wizard</span>
                </div>
            </section>

            <div class="tapered-rule"></div>

            <!-- Description -->
            <section class="spell-description-section">
                <div id="s-description" class="content-block"></div>
                
                <div id="higher-levels-box" class="higher-levels hidden">
                    <h3>At Higher Levels</h3>
                    <div id="s-higher-levels" class="content-block"></div>
                </div>
            </section>

        </article>
    </main>

    <!-- Scripts -->
    <script src="/js/runtime-config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/view-spell.js"></script>
</body>
</html>
