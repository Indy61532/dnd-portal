<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith Detail | DnD Portal</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/view-faith.css">
</head>
<body class="dark-theme">

    <!-- Navbar -->
    <div class="navbar main-header">
        <div class="nav-content">
            <a href="../index.html">
                <div class="nav-left">
                    <i class="fas logo fa-dragon "></i>
                    <span class="brand">HeroVault</span>
                </div>
            </a>
            <div class="nav-center create-navbar">
                <div id="nav-title" class="cteate-title">View Faith</div>
            </div>
            <div class="nav-right profile">
                <div class="profileimg"></div>
                <div class="profilename">Adventure Master</div>
            </div>
        </div>
    </div>

    <main class="faith-detail-container">
        
        <div id="loading-state" class="status-message">
            <i class="fa-solid fa-spinner fa-spin"></i> Načítám víru...
        </div>

        <div id="error-state" class="status-message hidden">
            <i class="fa-solid fa-triangle-exclamation"></i> Víra nenalezena nebo došlo k chybě.
        </div>

        <!-- Faith Content -->
        <article id="faith-content" class="faith-page hidden">
            
            <!-- Header -->
            <header class="faith-header">
                <h1 id="f-name">Faith Name</h1>
                <div class="header-icon"><i class="fa-solid fa-ankh"></i></div>
            </header>

            <div class="tapered-rule"></div>

            <!-- Description -->
            <section class="faith-section">
                <h2>Tenets & Description</h2>
                <div id="f-description" class="content-block"></div>
            </section>

            <!-- Deity / Patron -->
            <section class="faith-section deity-section">
                <h2>Deity / Patron</h2>
                <div class="deity-content">
                    <h3 id="f-deity-name">Deity Name</h3>
                    <div id="f-deity-desc" class="content-block"></div>
                </div>
            </section>

        </article>
    </main>

    <!-- Scripts -->
    <script src="../js/runtime-config.js"></script>
    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="../js/view-faith.js"></script>
</body>
</html>
