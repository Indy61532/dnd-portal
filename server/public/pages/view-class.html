<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Detail | DnD Portal</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/view-class.css">
</head>
<body class="dark-theme">

    <!-- Navbar -->
    <div class="navbar main-header">
        <div class="nav-content">
            <a href="/index.html">
                <div class="nav-left">
                    <i class="fas logo fa-dragon "></i>
                    <span class="brand">HeroVault</span>
                </div>
            </a>
            <div class="nav-center create-navbar">
                <div id="nav-title" class="cteate-title">View Class</div>
            </div>
            <div class="nav-right profile">
                <div class="profileimg"></div>
                <div class="profilename">Adventure Master</div>
            </div>
        </div>
    </div>

    <main class="class-detail-container">
        
        <div id="loading-state" class="status-message">
            <i class="fa-solid fa-spinner fa-spin"></i> Načítám třídu...
        </div>

        <div id="error-state" class="status-message hidden">
            <i class="fa-solid fa-triangle-exclamation"></i> Třída nenalezena nebo došlo k chybě.
        </div>

        <!-- Class Content -->
        <article id="class-content" class="class-page hidden">
            
            <!-- Header -->
            <header class="class-header">
                <div class="header-text">
                    <h1 id="c-name">Class Name</h1>
                    <div class="class-meta">
                        <span id="c-caster-type">Non-Caster</span>
                    </div>
                </div>
                <div class="header-image-wrapper hidden" id="c-image-wrapper">
                    <img id="c-image" src="" alt="Class Image">
                </div>
            </header>

            <div class="tapered-rule"></div>

            <!-- Description -->
            <section id="c-description" class="class-description content-block"></section>

            <!-- Progression Table -->
            <section class="class-table-section">
                <h2>Class Progression</h2>
                <div class="table-responsive">
                    <table id="progression-table" class="class-table">
                        <thead>
                            <tr id="table-header-row">
                                <th class="col-level">Level</th>
                                <th class="col-pb">Prof. Bonus</th>
                                <th class="col-features">Features</th>
                                <!-- Dynamic caster headers will be appended here -->
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="tapered-rule"></div>

            <!-- Class Features Details -->
            <section class="features-section">
                <h2>Class Features</h2>
                <div id="features-list" class="features-container">
                    <!-- Feature cards generated by JS -->
                    <p class="no-features-text hidden">No custom features defined.</p>
                </div>
            </section>

        </article>
    </main>

    <!-- Scripts -->
    <script src="/js/runtime-config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script type="module" src="/js/view-class.js"></script>
</body>
</html>
