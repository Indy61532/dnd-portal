<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroVault - D&D Character Manager</title>
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/charakters.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <!-- First Navbar -->
        <div class="navbar main-header">
            <div class="nav-content">
                <a href="/client/index.html">
                    <div class="nav-left">
                        <i class="fas logo fa-dragon "></i>
                        <span class="brand">HeroVault</span>
                    </div>
                </a>
                <div class="nav-center nav-main-tabs">
                    <a href="/client/pages/collection.html"> 
                        <div class="card collection" data-page="collection">
                            <div class="card-content">
                                <i class="fas fa-book-open"></i>
                                <h2>Collection</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/creation.html"> 
                        <div class="card creation" data-page="creation">
                            <div class="card-content">
                                <i class="fas fa-magic"></i>
                                <h2>Creation</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/campaigns.html">
                        <div class="card campaigns" data-page="campaigns">
                            <div class="card-content">
                                <i class="fas fa-map"></i>
                                <h2>Campaigns</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/create.html">  
                        <div class="card create" data-page="create">
                            <div class="card-content">
                                <i class="fas fa-plus-circle"></i>
                                <h2>Create</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/browse.html">  
                        <div class="card homebrew" data-page="homebrew">
                            <div class="card-content">
                                <i class="fas fa-search"></i>
                                <h2>Browse</h2>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="nav-right profile">
                    <div class="profileimg"></div>
                    <div class="profilename">Adventure Master</div>
                </div>
            </div>
        </div>
        
        <div class="backgroun-box"></div>

        <div class="header-container">
            <div class="header-row">
                <div class="title">your characters</div>
                <button class="button-new-charakter">
                    <i class="fas fa-plus"></i> new character
                </button>
            </div>
        </div>

        <!-- Main Content: Character Grid -->
        <div class="main">
            <div class="charakters-board character-grid">

                                <!-- Example Character Card -->
                                <div class="charakter-cart character-card">
                                    <div class="charakter-card-top">
                                        <div class="charakter-img-big">
                                            <img class="charakter-img" src="" alt="">
                                        </div>
                                        <div class="charakter-name-block">
                                            <span class="charakter-name">NAME</span>
                
                                        </div>
                                    </div>
                                    <div class="charakter-info-row">
                                        <div class="charakter-info-box">
                                            <span class="charakter-label">LEVEL</span>
                
                                        </div>
                                        <div class="charakter-info-box">
                                            <span class="charakter-label">race</span>
                
                                        </div>
                                        <div class="charakter-info-box">
                                            <span class="charakter-label">CLASS</span>
                
                                        </div>
                                    </div>
                                    <div class="charakter-gold-divider"></div>
                                    <div class="charakter-stats-grid">
                                        <div class="stat-box">CON</div>
                                        <div class="stat-box">STR</div>
                                        <div class="stat-box">DEX</div>
                                        <div class="stat-box">CHA</div>
                                        <div class="stat-box">INT</div>
                                        <div class="stat-box">WIS</div>
                                    </div>
                                    <div class="charakter-actions-bar">
                                        <button class="charakter-action edit">Edit</button>
                                        <button class="charakter-action delete">Delete</button>
                                        <button class="charakter-action copy">Copy</button>
                                    </div>
                                </div>               

            </div>
        </div>
    </div>
    <script src="/client/js/particles.js"></script>
</body>
</html>
