<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroVault - D&D Character Manager</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/create-background.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="navbar main-header">
            <div class="nav-content">
                <a href="../../index.html">
                    <div class="nav-left">
                        <i class="fas logo fa-dragon "></i>
                        <span class="brand">HeroVault</span>
                    </div>
                </a>
                <div class="nav-center create-navbar">
                    <div class="cteate-title">Creating Background</div>
                </div>
                <div class="nav-right profile">
                    <div class="profileimg"></div>
                    <div class="profilename">Adventure Master</div>
                </div>
            </div>
        </div>

        <div class="main">

            <div class="section background-info">
                <div class="section-title">Background Information</div>

                <div class="background-name text-input">
                    <div>Background Name</div>
                    <input type="text" id="background-name" name="background-name" placeholder="Enter background name...">
                </div>

                <div id="background" class="description">
                    <div>Background Description</div>
                    <textarea id="background-description" name="background-description" placeholder="Enter background description..."></textarea>
                </div>

                <div class="multiselect-container">
                    <div>Background Skills</div>
                    <div class="selected-tags">
                        <input type="text" id="background-skills" list="list-skills" placeholder="Type and press Enter..." class="multiselect-input" onkeydown="return false;">
                    </div>
                </div>

                <div class="text-input">
                    <div>Background Tools</div>
                    <input type="text" id="background-tools" name="background-tools" placeholder="Enter tools...">
                </div>

                <div class="multiselect-container">
                    <div>Background Languages</div>
                    <div class="selected-tags">
                        <input type="text" id="background-languages" list="list-languages" placeholder="Type and press Enter..." class="multiselect-input" onkeydown="return false;">
                    </div>
                </div>

            </div>

            <div class="section background-feat-info">
                <div class="section-title">Background Feature</div>

                <div class="background-feat-name text-input">
                    <div>Feature Name</div>
                    <input type="text" id="background-feat-name" name="background-feat-name" placeholder="Enter feature name...">
                </div>

                <div class="background-feat-description description">
                    <div>Feature Description</div>
                    <textarea id="background-feat-description" name="background-feat-description" placeholder="Enter feature description..."></textarea>
                </div>

            </div>

            <div class="input-img">
                <button class="button-create">Create background</button>
            </div>

        </div>


<!-- Load centralized datalists FIRST so they're available when needed -->
<script src="../../js/datalists-loader.js"></script>
<script src="../../js/multiselect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>
<script src="../../js/tinymce-config.js"></script>
<script>
// TinyMCE initialization is now handled by tinymce-config.js

// Multi-select functionality is now handled by multiselect.js
</script>
</body>
</html>
