<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroVault - D&D Character Manager</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/create-rase.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="navbar main-header">
            <div class="nav-content">
                <a href="../../index.html">
                    <div class="nav-left">
                        <i class="fas logo fa-dragon "></i>
                        <span class="brand">HeroVault</span>
                    </div>
                </a>
                <div class="nav-center create-navbar">
                    <div class="cteate-title">Creating Race</div>
                </div>
                <div class="nav-right profile">
                    <div class="profileimg"></div>
                    <div class="profilename">Adventure Master</div>
                </div>
            </div>
        </div>

        <div class="main">

            <div class="section-race-info">
                <div class="section-title">Race Information</div>

                <div class="race-name text-input">
                    <div>Race Name</div>
                    <input type="text" id="race-name" name="race-name" placeholder="Enter race name...">
                </div>

                <div class="race-info-container">
                <div class="description race-description">
                    <div>Race Description</div>
                    <textarea id="race-description" placeholder="Enter race description..."></textarea>
                </div>

                
                <div class="box1">
                    <div class="text-input">
                        <div>Vision</div>
                        <input type="text" id="race-vision" name="race-vision" list="list-vision" placeholder="Enter vision...">
                    </div>

                    <div class="text-input">
                        <div>Type</div>
                        <input type="text" id="race-type" name="race-type" placeholder="Enter type...">
                    </div>

                    <div class="race-speed text-input">
                        <div>Speed</div>
                        <input type="text" id="race-speed" name="race-speed" placeholder="Enter speed...">
                    </div>

                    <div class="text-input">
                        <div>Language</div>
                        <input type="text" id="race-language" name="race-language" list="list-languages" placeholder="Enter language...">
                    </div>

                    <div class="text-input size-field">
                        <div>Size</div>
                        <input type="text" id="race-size" name="race-size" list="list-sizes" placeholder="Enter size...">
                    </div>
                </div>
                </div>
            </div>
            
            <div class="section-race-traits">
                <div class="section-title">Race Traits</div>

                <div id="race-traits-container" class="description">
                    <div>Special Traits</div>
                    <textarea id="race-traits" placeholder="Enter special traits..."></textarea>
                </div>

                <div class="multiselect-container">
                    <div>Resistances</div>
                    <div class="selected-tags">
                        <input type="text" id="race-resistances" list="list-resistences" placeholder="Enter resistances..." class="multiselect-input">
                    </div>
                </div>
            </div>

            <div class="input-img">
                <div class="input-img-content">
                    <div>Rase img:</div>
                    <input type="file" id="race-image" name="race-image" accept="image/*">
                </div>
                <button class="button-create">Create</button>
            </div>

        </div>


<!-- Load centralized datalists FIRST so they're available when needed -->
<script type="module" src="../../js/supabase-client.js"></script>
<script type="module" src="../../js/auth-ui.js"></script>
<script src="../../js/datalists-loader.js"></script>
<script src="../../js/multiselect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>
<script src="../../js/tinymce-config.js"></script>
<script src="../../js/create-race-save.js"></script>
<script>

</script>
</body>
</html>
