<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroVault - D&D Character Manager</title>
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <!-- First Navbar -->
        <div class="navbar main-header">
            <div class="nav-content">
                <a href="/client/index.html">
                    <div class="nav-left">
                        <i class="fas logo fa-dragon "></i>
                        <span class="brand">HeroVault</span>
                    </div>
                </a>
                <div class="nav-center nav-main-tabs">
                    <a href="/client/pages/charakters.html">    
                        <div class="card characters" data-page="characters">
                            <div class="card-content">
                                <i class="fas fa-users"></i>
                                <h2>Characters</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/collection.html"> 
                        <div class="card collection" data-page="collection">
                            <div class="card-content">
                                <i class="fas fa-book-open"></i>
                                <h2>Collection</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/creation.html"> 
                        <div class="card creation" data-page="creation">
                            <div class="card-content">
                                <i class="fas fa-magic"></i>
                                <h2>Creation</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/campaigns.html">
                        <div class="card campaigns" data-page="campaigns">
                            <div class="card-content">
                                <i class="fas fa-map"></i>
                                <h2>Campaigns</h2>
                            </div>
                        </div>
                    </a>
                    <a href="/client/pages/browse.html"> 
                        <div class="card homebrew" data-page="homebrew">
                            <div class="card-content">
                                <i class="fas fa-search"></i>
                                <h2>Browse</h2>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="nav-right profile">
                    <div class="profileimg"></div>
                    <div class="profilename">Adventure Master</div>
                </div>
            </div>
        </div>
        
        <div class="header-container">
            <div class="header-row">
                <div class="title">Create</div>
            </div>
        </div>

        <!-- Main Content: Create Grid -->
        <div class="main">
            <div class="create-grid">

                <a href="/client/pages/create-monster.html" class="create-card">
                    <i class="fas fa-spaghetti-monster-flying"></i>
                    <span>Monster</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-hat-wizard"></i>
                    <span>Class</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-scroll"></i>
                    <span>Spell</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-gem"></i>
                    <span>Item</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-users"></i>
                    <span>Race</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-book-open"></i>
                    <span>Background</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-bolt"></i>
                    <span>Feat</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-user-ninja"></i>
                    <span>NPC</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Sub-Class</span>
                </a>

                <a href="/client/pages/create-pet.html" class="create-card">
                    <i class="fas fa-paw"></i>
                    <span>Pet</span>
                </a>

                <a href="#" class="create-card">
                    <i class="fas fa-book-bible"></i>
                    <span>faith</span>
                </a>
                
            </div>
        </div>
    </div>
<script src="/client/js/particles.js"></script>
</body>
</html>
