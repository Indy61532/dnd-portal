<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feat Detail | DnD Portal</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/view-feat.css">
</head>
<body class="dark-theme">

    <!-- Navbar -->
    <div class="navbar main-header">
        <div class="nav-content">
            <a href="../index.html">
                <div class="nav-left">
                    <i class="fas logo fa-dragon "></i>
                    <span class="brand">HeroVault</span>
                </div>
            </a>
            <div class="nav-center create-navbar">
                <div id="nav-title" class="cteate-title">View Feat</div>
            </div>
            <div class="nav-right profile">
                <div class="profileimg"></div>
                <div class="profilename">Adventure Master</div>
            </div>
        </div>
    </div>

    <main class="feat-detail-container">
        
        <div id="loading-state" class="status-message">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading feat...
        </div>

        <div id="error-state" class="status-message hidden">
            <i class="fa-solid fa-triangle-exclamation"></i> Feat not found or an error occurred.
        </div>

        <!-- Feat Content -->
        <article id="feat-content" class="feat-card hidden">
            
            <!-- Header -->
            <header class="feat-header">
                <h1 id="f-name">Feat Name</h1>
                <div class="feat-icon"><i class="fa-solid fa-medal"></i></div>
            </header>

            <div class="tapered-rule"></div>

            <!-- Stats Increase (Optional) -->
            <section id="stats-section" class="stats-box hidden">
                <span class="stats-label">Ability Score Increase:</span>
                <span id="f-stats" class="stats-value"></span>
            </section>

            <!-- Description -->
            <section class="feat-description-section">
                <div id="f-description" class="content-block"></div>
            </section>

        </article>
    </main>

    <!-- Scripts -->
    <script src="../js/runtime-config.js"></script>
    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="../js/view-feat.js"></script>
</body>
</html>
