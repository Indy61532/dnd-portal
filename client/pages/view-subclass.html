<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclass Detail | DnD Portal</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/view-subclass.css">
</head>
<body class="dark-theme">

    <!-- Navbar -->
    <div class="navbar main-header">
        <div class="nav-content">
            <a href="../index.html">
                <div class="nav-left">
                    <i class="fas logo fa-dragon "></i>
                    <span class="brand">HeroVault</span>
                </div>
            </a>
            <div class="nav-center create-navbar">
                <div id="nav-title" class="cteate-title">View Subclass</div>
            </div>
            <div class="nav-right profile">
                <div class="profileimg"></div>
                <div class="profilename">Adventure Master</div>
            </div>
        </div>
    </div>

    <main class="subclass-detail-container">
        
        <div id="loading-state" class="status-message">
            <i class="fa-solid fa-spinner fa-spin"></i> Načítám podtřídu...
        </div>

        <div id="error-state" class="status-message hidden">
            <i class="fa-solid fa-triangle-exclamation"></i> Podtřída nenalezena nebo došlo k chybě.
        </div>

        <!-- Subclass Content -->
        <article id="subclass-content" class="subclass-page hidden">
            
            <!-- Header -->
            <header class="subclass-header">
                <div class="header-text">
                    <h1 id="sc-name">Subclass Name</h1>
                    <div class="subclass-meta">
                        <span id="sc-parent">Parent Class</span>
                    </div>
                </div>
                <!-- Image Wrapper -->
                <div class="header-image-wrapper hidden" id="sc-image-wrapper">
                    <img id="sc-image" src="" alt="Subclass Image">
                </div>
            </header>

            <div class="tapered-rule"></div>

            <!-- Description -->
            <section class="subclass-description content-block">
                <div id="sc-description"></div>
            </section>

            <!-- Extra Lists (Spells, Proficiencies) -->
            <section id="lists-section" class="lists-grid hidden">
                <div id="box-spells" class="list-box hidden">
                    <h3>Extended Spells</h3>
                    <div id="sc-spells-list" class="list-content"></div>
                </div>
                <div id="box-profs" class="list-box hidden">
                    <h3>Bonus Proficiencies</h3>
                    <div id="sc-profs-list" class="list-content"></div>
                </div>
            </section>

            <!-- Progression Table -->
            <section class="subclass-table-section">
                <h2>Feature Progression</h2>
                <div class="table-responsive">
                    <table id="progression-table" class="subclass-table">
                        <thead>
                            <tr>
                                <th class="col-level">Level</th>
                                <th class="col-features">Features</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="tapered-rule"></div>

            <!-- Custom Features Details -->
            <section class="features-section">
                <h2>Subclass Features</h2>
                <div id="features-list" class="features-container">
                    <!-- Cards generated by JS -->
                    <p class="no-features-text hidden">No custom feature descriptions defined.</p>
                </div>
            </section>

        </article>
    </main>

    <!-- Scripts -->
    <script src="../js/runtime-config.js"></script>
    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="../js/view-subclass.js"></script>
</body>
</html>
